amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "scan"
    
    # QoS Fix: Allows AMCL to hear Gazebo
    scan_qos_reliability: "best_effort"
    scan_qos_durability: "volatile"
    
    # Class Name Fix: Required for Humble
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    set_initial_pose: true
    initial_pose: {x: 0.0, y: 0.0, z: 0.0, yaw: 0.0}

